<p class="borderwithText">Widgets {{widgetDetail.name}} Details</p>
<div class="widget-main">
  <button type="button" class="btn btn-default btn-sm clsBtn" ui-sref="detail">X</button>

  <form class="form-horizontal" name="widgetForm">
    <div class="form-group">
      <label class="control-label col-sm-4">Name:</label>
      <div class="col-sm-8 formLabelText">
        <p>{{widgetDetail.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Number:</label>
      <div class="col-sm-8 formLabelText">
        <span class="text-uppercase">{{widgetDetail.number | words}}</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Key / Value Pairs:</label>
      <div class="col-sm-8">

        <table class="table editTable mt-0">

          <tbody>
            <tr ng-repeat="pairs in widgetDetail.pairs">
              <td class="pl-0">
                {{$index+1}}.
              </td>
              <td>
                {{pairs.key}} :
              </td>
              <td>
                {{pairs.value}}
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 text-right">
        <button type="button" class="btn btn-warning btn-sm" ng-click="editWidget()">Edit</button>
      </div>
    </div>
  </form>
</div>
